<div>
  <a [routerLink]="['/goods']" routerLinkActive="selected">
    <span>{{ good().name }}</span>
    <span class="example-button-container">
      <button mat-mini-fab (click)="editGood()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab (click)="removeGood()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-mini-fab><mat-icon>info</mat-icon></button>
    </span>
  </a>
</div>
